<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WhatsApp Bot Login</title>
<script src="/socket.io/socket.io.js"></script>
</head>
<body>
<h1>Bot Login</h1>
<input type="text" id="phone" placeholder="Enter phone number" />
<select id="method">
  <option value="qr">QR Code</option>
  <option value="pairing">Pairing Code</option>
</select>
<button onclick="login()">Login</button>

<div id="feedback"></div>

<script>
const socket = io();

function login() {
  const phone = document.getElementById("phone").value;
  const method = document.getElementById("method").value;
  socket.emit("loginRequest", { phone, method });
}

socket.on("botEvent", data => {
  const fb = document.getElementById("feedback");
  if(data.qr){
    fb.innerHTML = `<img src="${data.qr}" alt="QR Code" />`;
  } else if(data.code){
    fb.textContent = `Pairing Code: ${data.code}`;
  } else if(data.msg){
    fb.textContent = data.msg;
  }
});
</script>
</body>
</html>
